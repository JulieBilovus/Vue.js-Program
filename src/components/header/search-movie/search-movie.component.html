<div class="search-movie">
    <h1>
        Find your movie
    </h1>
    <div class="search-movie__form">
        <input type="text"
               v-model="fieldValue"
               @keyup.enter="runSearch()">
        <button class="serch_btn" @click="runSearch()">Search</button>
    </div>
    <FilterButtons :label="label"
                   :buttonsSet="buttonsSet"
                   :callback="searchMovies">
    </FilterButtons>
</div>
