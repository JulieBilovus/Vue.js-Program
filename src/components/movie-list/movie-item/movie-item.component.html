<div class="movie-item"
     @click="setCurrentMovie(movie)">
    <div class="movie-info_poster">
        <img :src="movie.posterPath">
    </div>
    <div class="movie-info_text">
        <div>
            <h3>
                {{movie.name}}
            </h3>
            <h4>
                {{movie.gengre.join(' & ')}}
            </h4>
        </div>
        <div>
            {{movie.year}}
        </div>
    </div>
</div>
