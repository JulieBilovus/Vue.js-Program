<div class="movie-item"
     @click="setCurrentMovie(movie)">
    <div class="movie-info_poster">
        <img :src="movie['poster_path']">
    </div>
    <div class="movie-info_text">
        <div>
            <h3>
                {{movie.title}}
            </h3>
            <h4>
                {{movie.genres.join(' & ')}}
            </h4>
        </div>
        <div>
            {{new Date(movie.release_date).getFullYear()}}
        </div>
    </div>
</div>
